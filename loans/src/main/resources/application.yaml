server:
  port: 8090

spring:
  application:
    name: "loans"
  datasource:
    url: jdbc:h2:mem:testdb
    username: 'sa'
    password: ''
    driverClassName: org.h2.Driver
  h2:
    console:
      enabled: true
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    show-sql: true
    hibernate:
      ddl-auto: update