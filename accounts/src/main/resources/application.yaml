server:
  port: 8080
spring:
  application:
    name: "accounts"
  profiles:
    active: "prod"
  datasource:
    url: jdbc:h2:mem:testdb
    username: 'sa'
    password: ''
    driverClassName: org.h2.Driver
#  enable h2 console
  h2:
    console:
      enabled: true
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    show-sql: true
    # create table in database automatically
    hibernate:
      ddl-auto: update
  config:
    import: "optional:configserver:http://localhost:8071/"

